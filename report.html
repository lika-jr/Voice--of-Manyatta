<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report a Case | Voice of the Manyatta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/samburu2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .overlay {
      background-color: #e5f0e7f2;
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #a52a2a;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      color: #555;
      max-width: 800px;
      margin: 0 auto 10px;
    }

    .bold-message {
      font-size: 1.3rem;
      font-weight: bold;
      color: #bddf11;
      margin: 15px 0;
    }

    .quick-action {
      margin-top: 10px;
      font-size: 1rem;
      color: #000;
    }

    .quick-action a {
      color: #26da2c;
      font-weight: bold;
      text-decoration: none;
    }

    .quick-action a:hover {
      text-decoration: underline;
    }

    .form-box {
      width: 100%;
      max-width: 1000px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      height: 950px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      iframe {
        height: 1100px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <h1>Report a Case</h1>
      <p>
        Use this secure and confidential space to report FGM, GBV, or any form of abuse affecting girls in our community. Your voice can protect and empower.
      </p>

      <div class="bold-message">
        Speak Out. You Are Not Alone. <br>Your Voice Matters.
      </div>

      <div class="quick-action">
        Or <a href="tel:+254712345678">Call/Text Us Now at +254 705190861</a> — We’re here 24/7.
      </div>
    </div>

    <div class="form-box">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe5bbqJe3nU-T0KoalddI28s1ztbPGCTx3J4ANp8UuRTG2WRg/viewform?embedded=true" allowfullscreen>Loading…</iframe>
    </div>
  </div>
</body>
</html>
